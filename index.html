<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/706be9d9e5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chats | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">11:22</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-quarter"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Chats</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"> </i>
        </span>
        <span class="header__icon">
          <i class="far fa-comment"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-music"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <main class="chats">
      <ul class="chat__list">
        <li class="chats__chat chat">
          <a href="chat.html">
            <div class="chats__chat friend">
              <div class="friend__column">
                <img src="images/sister.jpg" class="m-avatar friend__avatar" />
                <div class="friend__content">
                  <span class="friend__name">승민</span>
                  <span class="friend__preview"
                    >역시 언니는 모르는게 없구나</span
                  >
                </div>
              </div>
              <div class="friend__column">
                <span class="chat__timestamp">
                  5:15
                </span>
              </div>
            </div>
          </a>
        </li>
        <li class="chats__chat chat">
          <div class="chats__chat friend">
            <div class="friend__column">
              <img src="images/avatar.jpg" class="m-avatar friend__avatar" />
              <div class="friend__content">
                <div class="mychat">
                  <span class="me">me</span>
                  <span class="friend__name">동민</span>
                </div>
                <span class="friend__preview">내일 바다 10시</span>
              </div>
            </div>
            <div class="friend__column">
              <span class="chat__timestamp">
                Yesterday
              </span>
            </div>
          </div>
        </li>
        <li class="chats__chat chat">
          <div class="chats__chat friend">
            <div class="friend__column">
              <img src="images/mom.jpg" class="m-avatar friend__avatar" />
              <div class="friend__content">
                <span class="friend__name">엄마</span>
                <span class="friend__preview">딸이 최고야!</span>
              </div>
            </div>
            <div class="friend__column">
              <span class="chat__timestamp">
                Yesterday
              </span>
            </div>
          </div>
        </li>
        <li class="chats__chat chat">
          <div class="chats__chat friend">
            <div class="friend__column">
              <img src="images/friend.jpg" class="m-avatar friend__avatar" />
              <div class="friend__content">
                <span class="friend__name">Hwi</span>
                <span class="friend__preview">수찬이가 최고야!</span>
              </div>
            </div>
            <div class="friend__column">
              <span class="chat__timestamp">
                Yesterday
              </span>
            </div>
          </div>
        </li>
        <li class="chats__chat chat">
          <div class="chats__chat friend">
            <div class="friend__column">
              <img src="images/dad.jpg" class="m-avatar friend__avatar" />
              <div class="friend__content">
                <span class="friend__name">아빠</span>
                <span class="friend__preview">나도 친구 추가해줘</span>
              </div>
            </div>
            <div class="friend__column">
              <span class="chat__timestamp">
                May 27
              </span>
            </div>
          </div>
        </li>
        <li class="chats__chat chat">
          <div class="chats__chat friend">
            <div class="friend__column">
              <img src="images/friend2.jpg" class="m-avatar friend__avatar" />
              <div class="friend__content">
                <span class="friend__name">Jun</span>
                <span class="friend__preview">한국오면 연락해!</span>
              </div>
            </div>
            <div class="friend__column badge">
              <span class="chat__timestamp">
                May 25
              </span>
              <span class="chat__badge">7</span>
            </div>
          </div>
        </li>
        <li class="chats__chat chat">
          <div class="chats__chat friend">
            <div class="friend__column">
              <img src="images/sister.jpg" class="m-avatar friend__avatar" />
              <div class="friend__content">
                <span class="friend__name">승민</span>
                <span class="friend__preview">언니가 최고야!</span>
              </div>
            </div>
            <div class="friend__column">
              <span class="chat__timestamp">
                Yesterday
              </span>
            </div>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <div class="nav__badge">7</div>
            <i class="fas fa-comment"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"> </i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div class="big-screen">
      <span class="big-screen__text">Please make your screen smaller!</span>
    </div>
  </body>
</html>
