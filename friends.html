<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/706be9d9e5.js"
      crossorigin="anonymous"
    ></script>
    <title>Friends | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">2:38</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-quarter"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Friends</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"> </i>
        </span>

        <span class="header__icon">
          <i class="fas fa-music"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <main class="friends">
      <header class="friends__header">
        <div class="friends__friend friend friend--lg">
          <img src="images/avatar.jpg" class="g-avatar friend__avatar" />
          <div class="friend__content">
            <span class="friend__name"> 동민</span>
            <span class="friend__status">코딩 배우는 중!</span>
          </div>
        </div>
      </header>
      <div class="friends__friendsbday">
        <h5 class="friendsbday-title">Friends with Birthdays</h5>
        <div class="friends__friend friend">
          <img src="images/avatar.jpg" class="g-avatar" />
          <div class="friend__content">
            <span> View more birthdays </span>
          </div>
        </div>
      </div>
      <ul class="friends__favorite">
        <h5 class="favorite__title">Favorites</h5>
        <li class="friends__friend friend">
          <img src="images/avatar.jpg" class="g-avatar friend__avatar" />
          <div class="friend__content">
            <span class="friend__name">승민</span>
          </div>
        </li>
      </ul>
      <ul class="friends__list">
        <h5 class="friends__title">Friends 189</h5>
        <li class="friends__friend friend">
          <img src="images/avatar.jpg" class="g-avatar friend__avatar" />
          <div class="friend__content">
            <span class="friend__name"> 동민</span>
            <span class="friend__status">코딩 배우는 중!</span>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nave__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="fas fa-user"></i>
          </a>
        </li>
        <li class="nave__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="far fa-comment"></i
          ></a>
        </li>
        <li class="nave__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"> </i
          ></a>
        </li>
        <li class="nave__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i
          ></a>
        </li>
      </ul>
    </nav>
  </body>
</html>
