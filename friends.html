<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/706be9d9e5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Friends | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">11:22</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-quarter"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Friends</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"> </i>
        </span>

        <span class="header__icon">
          <i class="fas fa-music"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <main class="friends">
      <header class="friends__header">
        <div class="friends__friend friend">
          <div class="friend__column">
            <img src="images/avatar.jpg" class="g-avatar friend__avatar" />
            <div class="friend__content">
              <span class="friend__name"> 동민</span>
              <span class="friend__status">코딩 배우는 중!</span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__now-listening">
              <span
                >Rain - GGang
                <i class="fas fa-play"></i>
              </span>
            </div>
          </div>
        </div>
      </header>
      <div class="friends__friendsbday">
        <h5 class="friends__title">Friends with Birthdays</h5>
        <div class="friends__friend friend">
          <div class="friend__column">
            <img src="images/bday.jpg" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name"> View more birthdays </span>
            </div>
          </div>
          <div class="friend__column">
            <span class="bday__number">1</span>
            <i class="fas fa-angle-right"></i>
          </div>
        </div>
      </div>
      <ul class="friends__favorite">
        <h5 class="friends__title">Favorites</h5>
        <li class="friends__friend friend">
          <div class="friend__column">
            <img src="images/sister.jpg" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">승민</span>
              <span class="friend__status">언니가 최고야!</span>
            </div>
          </div>
        </li>
      </ul>
      <ul class="friends__list">
        <h5 class="friends__title">Friends 189</h5>
        <li class="friends__friend friend">
          <div class="friend__column">
            <img src="images/mom.jpg" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">엄마</span>
              <span class="friend__status">좋은 하루~</span>
            </div>
          </div>
        </li>
        <li class="friends__friend friend">
          <div class="friend__column">
            <img src="images/friend.jpg" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">Hwi</span>
              <span class="friend__status">존버는 승리한다</span>
            </div>
          </div>
        </li>
        <li class="friends__friend friend">
          <div class="friend__column">
            <img src="images/friend2.jpg" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">Jun</span>
              <span class="friend__status">정젤</span>
            </div>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="fas fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <div class="nav__badge">7</div>
            <i class="far fa-comment"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"> </i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div class="big-screen">
      <span class="big-screen__text">Please make your screen smaller!</span>
    </div>
  </body>
</html>
